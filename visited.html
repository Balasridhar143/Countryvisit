<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Countries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 30px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .back:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Visited Countries</h1>
        <ul id="visitedList"></ul>
        <a href="countries.html" class="back">← Back to Countries</a>
    </div>

    <script>
        const visited = JSON.parse(localStorage.getItem('visitedCountries')) || [];
        const list = document.getElementById('visitedList');

        if (visited.length === 0) {
            list.innerHTML = "<li>You haven’t marked any countries as visited yet.</li>";
        } else {
            visited.forEach(country => {
                const li = document.createElement('li');
                li.textContent = country;
                list.appendChild(li);
            });
        }
    </script>
</body>

</html>
