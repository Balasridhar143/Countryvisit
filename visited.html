<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visited Countries</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 30px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }

        .visited-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px
        }

        .remove-btn {
            background: #ff6b6b;
            color: white;
            border: 0;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer
        }

        .clear-all {
            background: linear-gradient(90deg, #7f5af0, #4a3aff);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            border: 0
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .back:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Visited Countries</h1>
        <div style="margin-bottom:12px; display:flex; gap:8px; align-items:center; justify-content:center;">
            <button id="clearAll" class="clear-all">Clear All</button>
        </div>
        <ul id="visitedList"></ul>
        <a href="countries.html" class="back">← Back to Countries</a>
    </div>

    <script>
        const list = document.getElementById('visitedList');

        function renderVisited() {
            const visited = JSON.parse(localStorage.getItem('visitedCountries')) || [];
            list.innerHTML = '';
            if (visited.length === 0) {
                list.innerHTML = '<li>You haven’t marked any countries as visited yet.</li>';
                return;
            }
            visited.forEach(country => {
                const li = document.createElement('li');
                const row = document.createElement('div');
                row.className = 'visited-row';
                const name = document.createElement('div');
                name.textContent = country;
                const remove = document.createElement('button');
                remove.className = 'remove-btn';
                remove.textContent = 'Remove';
                remove.addEventListener('click', () => removeVisited(country));
                row.appendChild(name);
                row.appendChild(remove);
                li.appendChild(row);
                list.appendChild(li);
            });
        }

        function removeVisited(country) {
            let arr = [];
            try { arr = JSON.parse(localStorage.getItem('visitedCountries')) || []; } catch (e) { arr = []; }
            arr = arr.filter(c => c !== country);
            localStorage.setItem('visitedCountries', JSON.stringify(arr));
            // update countries page buttons if open in the same tab
            document.querySelectorAll('.country').forEach(card => {
                const h = card.querySelector('h2');
                if (h && h.textContent.trim() === country) {
                    const b = card.querySelector('.visit-btn');
                    if (b) { b.textContent = 'Mark as Visited'; b.disabled = false; }
                }
            });
            renderVisited();
        }

        document.getElementById('clearAll').addEventListener('click', () => {
            if (!confirm('Clear all visited countries?')) return;
            localStorage.removeItem('visitedCountries');
            renderVisited();
            // also reset any visit buttons
            document.querySelectorAll('.visit-btn').forEach(b => { b.textContent = 'Mark as Visited'; b.disabled = false; });
        });

        // initial render
        renderVisited();
    </script>
</body>

</html>
